<!DOCTYPE html>

  <head>

      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"

    <link

    />
    <link rel="stylesheet" href="contact.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"

    <!-- Google Fonts Roboto -->

    <title>Document</title>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <!-- Just an image -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="index.html"
                >Početna</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="#">Namještaj</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Usluge</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">O nama</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
    <section class="get_in_touch">
      <h1 class="title">pošaljite upit</h1>

      <div class="container">
        <div class="contact-form row">
          <div class="form-field col-lg-6">
            <input type="text" name="" id="ime" class="input-text" />
            <label for="ime" class="label">Ime</label>
          </div>
          <div class="form-field col-lg-6">
            <input type="email" name="" id="prezime" class="input-text" />
            <label for="prezime" class="label">prezime</label>
          </div>
          <div class="form-field col-lg-6">
            <input type="text" name="" id="email" class="input-text" />
            <label for="email" class="label">email</label>
          </div>
          <div class="form-field col-lg-6">
            <input type="number" name="" id="phone" class="input-text" />
            <label for="phone" class="label">broj telefona</label>
          </div>
          <div class="form-field col-lg-12">
            <input type="text" name="" id="message" class="input-text" />
            <label for="message" class="label">Poruka</label>
          </div>
          <div class="form-field col-lg-6">
            <input class="submit-btn" type="submit" name="" value="pošalji" />
          </div>
        </div>
      </div>
    </section>
    <!--MDB Script-->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
