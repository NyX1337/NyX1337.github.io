      <!-- Navbar -->
      <!--Contant info-->
      <div class="container contact-form">
        <form method="post">
          <h3>POŠALJI UPIT</h3>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  name="txtName"
                  class="form-control"
                  placeholder="Ime *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="txtEmail"
                  class="form-control"
                  placeholder="Email *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="txtPhone"
                  class="form-control"
                  placeholder="Broj mobitela *"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  name="btnSubmit"
                  class="btnContact"
                  value="Pošalji"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea
                  name="txtMsg"
                  class="form-control"
                  placeholder="Unesite Vaš upit *"
                  style="width: 100%; height: 150px"
                ></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Footer -->
    <footer class="page-footer font-small unique-color-dark bg-dark text-white">
      <!-- Footer Links -->
      <div class="container text-center text-md-left">
